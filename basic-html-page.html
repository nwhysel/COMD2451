<html>

<head>
<title>Basic HTML Page</title>
</head>

<body>

<h1>Basic HTML Page Heading</h1>

<p>This is a paragraph.</p>

<p><a href="link.html">This is a link</a></p>

<table>
    <th>
      <td colspan="2">This is a Table Header Row</td>
    </th>
    <tr>
      <td>This is a cell</td><td>This is another cell</td>
    </tr>
    <tr>
      <td colspan="2">This is another row.</td>
    </tr>
    <tr rowspan="3">
      <td>This is a column</td><td>This is another cell</td>
    </tr>
    <tr>
      <td></td><td>This is another cell</td>
    </tr>
    <tr>
      <td></td><td>This is another cell</td>
    </tr>
    </table>

  </body>
</html>
